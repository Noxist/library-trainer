name: Sync Main to Gemini Branch

on:
  push:
    branches:
      - main

# Diese Zeilen hinzufügen:
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Wichtig: Nutze das Token für den Checkout
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Sicherstellen, dass wir node_modules wirklich löschen (auch wenn im .gitignore)
          rm -rf node_modules
          
          git checkout -B for-gemini
          git add .
          git commit -m "Sync from main: excluding node_modules" || echo "Keine Änderungen"
          git push origin for-gemini --force
